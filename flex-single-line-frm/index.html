<!DOCTYPE html>
  <head>
    <title>Flexbox Single Line Form</title>
    <link rel="stylesheet" href="build/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <form class="form_container">
          <input type="text" placeholder="Where do you want to go?" />
          <div class="div_lbl frm_items">
            <label>From</label>
          </div>
          <input class="frm_items" type="date" />
          <div class="div_lbl frm_items">
            <label>To</label>
          </div>
          <input  class="frm_items" type="date" />
          <select class="frm_items">
            <option value="1">1 Guest</option>
            <option value="2">2 Guests</option>
            <option value="3">3 Guests</option>
            <option value="4">4 Guests</option>
          </select>
          <input  type="button" value="Search" />
        </form>
      </div>
        <div class="video-container">
            <video autoplay class="fillWidth">
                <source src="https://github.com/mariesajan/mariesajan.github.io/blob/master/flex-single-line-frm/video/sample-video.mp4" type="video/mp4" />
            </video>
        </div>
      </div>
  </body>
</html>
